name: Snapshot build

on:
  push:
    branches:
      - master
      - release
  workflow_dispatch:
    branches:
      - master
      - release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.ref_name }}
      - name: Build with Maven
        run: mvn package --file pom.xml
      - name: Copy artifact
        run: |
          mkdir -v build
          cd target
          jar=".jar"
          ls . | grep '.jar' | grep -v '^original' | sed 's/\.[^.]*$//' | xargs -I '{}' cp -v '{}'"$jar" '../build/''{}-'"$GITHUB_SHA""$jar"
      - name: Store artifact
        uses: actions/upload-artifact@v2
        with:
          name: snapshots
          path: build
